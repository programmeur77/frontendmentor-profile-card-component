<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Frontendmentor | Profile card preview</title>
  </head>
  <body>
    <main class="profile-card-container">
      <div class="profile-card">
        <img
          src="./images/image-victor.jpg"
          alt="Profile avatar"
          class="profile-card__avatar"
        />
        <div class="user-info">
          <p class="user-info__name">Victor Crest</p>
          <p class="user-info__age">26</p>
          <p class="user-info__city">London</p>
        </div>

        <div class="user-follow-info">
          <p class="user-follow-info__follow-nb">80K Followers</p>

          <p class="user-follow-info__like-nb">803K Likes</p>

          <p class="user-follow-info__photo-nb">1.4K Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
